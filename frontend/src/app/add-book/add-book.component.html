<div class="card">
  <h3>BOOKS WORLD</h3>
    <form (ngSubmit)="AddBook()">
        <div class="card-head">
           New Book
        </div>
        <div class="card-body">
           <table>
            <tr>
                <td> <label>Book Id</label></td>
                <td><input type="text" name="b_id" [(ngModel)]="bookItem.bookId"/></td>                  
              </tr>
              <tr>
                <td> <label>Book Name</label></td>
                <td><input type="text" name="b_id" [(ngModel)]="bookItem.bookName"/></td>                  
              </tr>
              <tr>
                <td> <label>Author Name</label></td>
                <td><input type="text" name="b_id" [(ngModel)]="bookItem.authorName"/></td>                  
              </tr>
              <tr>
                <td> <label>Book Code</label></td>
                <td><input type="text" name="b_id" [(ngModel)]="bookItem.bookCode"/></td>                  
              </tr>
              <tr>
                <td> <label>Published Date</label></td>
                <td><input type="text" name="b_id" [(ngModel)]="bookItem.realeseDate"/></td>                  
              </tr>
              <tr>
                <td> <label>Description</label></td>
                <td><input type="text" name="b_id" [(ngModel)]="bookItem.type"/></td>                  
              </tr>
              <tr>
                <td> <label>Price</label></td>
                <td><input type="text" name="b_id" [(ngModel)]="bookItem.price"/></td>                  
              </tr>
                <td>
                    <button routerLink="/bookss" class="submit" >SUBMIT</button>
                </td>
           </table>
        </div>
    </form>
</div>
